name: Pull request check ğŸ‘€
run-name: ${{ github.actor }} pushes to ${{ github.ref }}

on:
  push:
  pull_request:
    branches:
      - main
      - staging

jobs:
  check-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install PNPM âš™ï¸
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup node ğŸŒ±
        uses: actions/setup-node@v4
        with:
          node-version: '18.19.0'
          cache: 'pnpm'

      - name: Install packages ğŸ“¦
        run: pnpm install

      - name: Check formatting ğŸ’…
        run: pnpm run format:check

      - name: Check lint ğŸ‘€
        run: pnpm run lint

      - name: Check types ğŸ”
        run: pnpm run type-check

      - name: Build project ğŸ—ï¸
        run: pnpm run build
